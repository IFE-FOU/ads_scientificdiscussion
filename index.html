<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Styled Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #0074D9; /* Blue color for table header */
            color: white; /* White text color for table header */
        }
        tr:nth-child(even) {
            background-color: #E6F7FF; /* Light blue background for even rows */
        }
    </style>
</head>
<body>
    <main>
        <h1>Welcome to My Website</h1>
        
        <h1>My Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>
    <script src="index.js"></script>
</body>
</html>
