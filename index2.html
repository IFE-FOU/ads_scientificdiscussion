<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        /* CSS styles for the logo */
        .logo {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 20px auto;
        }

        /* CSS styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        /* CSS styles for the button */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* CSS styles for the footer */
        footer {
            background-color: #f9f9f9;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <main>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>John</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
            </tr>
        </table>

        <button onclick="showTime()">Get Current Time</button>

        <script>
            function showTime() {
                var currentTime = new Date().toLocaleTimeString();
                alert("Current time is: " + currentTime);
            }
        </script>
    </main>

    <footer>
        <p>This is a footnote.</p>
    </footer>
</body>
</html>
